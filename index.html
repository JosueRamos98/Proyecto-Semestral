<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <script src="js/script.js">
    </script>
    <style>
        body {
            font-family: Verdana, sans-serif;
        }
    </style>


    <h1>SNAKE'S LAIR
        <h3>La mejor pagina de Reviews que hay!</h3>

        <div class="principal">
            <div id="logo_pagina">
                <img src="imagenes/logo.png" alt="snake_logo">
            </div>
        </div>




        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Principal</a>
            <a href="#news">Lanzamientos</a>
            <a href="#contact">Lista Completa</a>
            <a href="#about">Nosotros</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://wallpaperaccess.com/full/3594682.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://images3.alphacoders.com/785/thumb-1920-785576.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="http://gamedustria.com/wp-content/uploads/2015/11/maxresdefault.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


    </h1>

</body>

</html>
